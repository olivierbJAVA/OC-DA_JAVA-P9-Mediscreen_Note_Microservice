<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Note</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/notes/validateform}" th:object="${note}" method="post" class="form-horizontal" style="width: 100%">

			<div class="form-group">
				<label for="patientlastname" class="col-sm-2 control-label">Patient Last Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{patientLastName}" id="patientlastname" placeholder="Patient Last Name" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('patientLastName')}" th:errors="*{patientLastName}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="patientfirstname" class="col-sm-2 control-label">Patient First Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{patientFirstName}" id="patientfirstname" placeholder="Patient First Name" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('patientFirstName')}" th:errors="*{patientFirstName}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="notetext" class="col-sm-2 control-label">Note Text</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{noteText}" id="notetext" placeholder="Note Text" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('noteText')}" th:errors="*{noteText}"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<input type="hidden" th:field="*{patientId}">
					<a class="btn btn-danger btn-sm" href="/notes/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add Note">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
